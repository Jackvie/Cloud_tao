<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <link rel="stylesheet" type="text/css" href="/static/css/animate.css" />
    <script src="/static/js/jquery-2.2.3.min.js"></script>
    <script src="/static/js/jquery.editable-select.js" ></script>
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.editable-select.css"/>
    <script src="/static/js/animal.js"></script>
</head>
<body>
<div class="pageChildCenter">
    <input type="text" placeholder="输入漫画名" id="animate_name">
    <input type="text" placeholder="输入章节" id="chapter">
    <input type="button" value="查阅" id="subscribe">
    <br />
    <select id="editable-select"> 
        {% for each in data %} 
            <option value="{{ each.id }}">{{ each.name }}</option>
        {% endfor %}
    </select>
    <select id="editable-select-chapter">
        <option disabled>请先选择漫画</option>
    </select>
</div>

<div id="btn_div">
    <input type="button" value="上" id="pref"> &nbsp;&nbsp; <input type="button" value="下" id="'next">
</div>
<div id="mydiv">
</div>
<div class="pageChildCenter">
    <a href="#">回到顶部</a>
</div>
</body>
</html>
