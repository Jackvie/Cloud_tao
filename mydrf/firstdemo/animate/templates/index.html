<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <link rel="stylesheet" type="text/css" href="/static/css/animate.css" />
    <script src="/static/js/jquery-2.2.3.min.js"></script>
    <script src="/static/js/animal.js"></script>
</head>
<body>
<div class="pageChildCenter">
    <select id="editable-select" name="animate_name">
        <option value="" disabled>选择漫画</option>
        {% for each in data %}
            <option value="{{ each.id }}">{{ each.name }}</option>
        {% endfor %}
    </select>
    <select id="editable-select-chapter" name="chapter">
    </select>
    <input type="button" value="查阅" id="subscribe">
</div>

<div id="btn_div">
    <input type="button" value="上" id="pref"> &nbsp;&nbsp; <input type="button" value="下" id="'next">
</div>
<div id="mydiv">
    {{ init_data|safe }}
</div>
<div class="pageChildCenter">
    <a href="#">回到顶部</a>
</div>
</body>
</html>
